<div [ngClass]= "{'group-item': true,
'group-item.success': green,
'group-item.danger': red}">
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <app-posts  *ngFor="let post of posts" [post_title]="post.title" [post_content]="post.content" [created_date]="post.created_at" ></app-posts>
      </ul>
    </div>

  </div>
</div>
