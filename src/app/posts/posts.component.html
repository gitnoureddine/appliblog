<style>
  .redfond {
          color: white;
          background-color:red
  }
  .greenfond {
          color: white;
          background-color:green
  }
</style>

<li [ngClass]= "{'list-group-item': true,
'list-group-item-success': loveIts > 0,
'list-group-item-danger': loveIts < 0}">
  <!-- <div style="width:20px;height:20px;background-color:red" *ngIf="appareil_status==='Ã©teint'"></div>  ngif affiche un component  -->
  <!-- <h4 [ngStyle]="{'color': getColor()}"> Appereil : {{ appareil_name }} | Status : {{ getStatusAppareil_name() }}</h4> -->
<div class="container">
  <div class="row">
    <div class="col-sm">
        <h1 [ngStyle]="{'color': green}"> {{ post_title }} </h1>
        <div class="right">
            {{ toto_date }}
          </div>
    </div>
    <div class="col-sm">
        <h4 [ngStyle]="{'color': green}"> {{ post_content }} </h4>
    </div>
  </div>
  <button class="greenfond"  type="button" [ngStyle]="{'font-size': 5, 'font-weight': 'bold'}"   (click)="compteurLoveit()">Love it</button>
  <button class="redfond" type="button" [ngStyle]="{'font-size': 5, 'font-weight': 'bold'}"  (click)="compteurNotLoveit()">Don't love it</button>
</div>
</li>
